<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Demonstration of ChatGPT API in a Python Flask Application.">

  <title>IBA Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Manrope', sans-serif;
      margin: 0;
      background-color: #177199;
      color: #86989B;
      background-image: url('../assets/map.png');
      background-size: cover;
      background-repeat: no-repeat;
    }

    .chatbox {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 400px;
      height: 400px;
      background-color: #0a1128;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: none;
      flex-direction: column;
      justify-content: space-between;
    }

    .chatbox-header {
      background-color: #0044cc;
      color: #fff;
      padding: 10px;
      border-radius: 10px 10px 0 0;
      text-align: center;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chatbox-body {
      padding: 10px;
      max-height: 280px;
      overflow-y: auto;
      flex-grow: 1;
    }

    .chatbox-footer {
      padding: 10px;
      display: flex;
      gap: 5px;
      margin-top: auto;
    }

    .chatbox-footer input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      outline: none;
    }

    .chatbox-footer button {
      background-color: #0044cc;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .message {
      margin: 10px 0;
    }

    .message p {
      margin: 0;
    }

    .message.user {
      text-align: right;
    }

    .message.user p {
      background-color: #555555;
      color: #fff;
      display: inline-block;
      padding: 5px 10px;
      border-radius: 10px;
    }

    .message.bot p {
      background-color: #333;
      color: #fff;
      display: inline-block;
      padding: 5px 10px;
      border-radius: 10px;
    }

    #chat-toggle-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #0044cc;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>

<body>
  <!-- Toggle button for chatbot -->
  <button id="chat-toggle-btn">ðŸ’¬</button>

  <!-- Chatbox -->
  <div class="chatbox" id="chatbox">
    <div class="chatbox-header">
      <h5>Chat Support</h5>
      <button id="minimize-btn" style="background:none; border:none; color:white; font-size:16px;">âˆ’</button>
    </div>
    <div class="chatbox-body" id="chat-body">
      <div class="message bot">
        <p>Hello! How can I help you today?</p>
      </div>
    </div>
    <div class="chatbox-footer">
      <input type="text" id="chat-input" placeholder="Write a message...">
      <button id="send-button">Send</button>
    </div>
  </div>

  <script>
    // Toggle chatbox visibility
    const chatToggleBtn = document.getElementById('chat-toggle-btn');
    const chatbox = document.getElementById('chatbox');
    const minimizeBtn = document.getElementById('minimize-btn');

    chatToggleBtn.addEventListener('click', () => {
      chatbox.style.display = chatbox.style.display === 'none' || chatbox.style.display === '' ? 'block' : 'none';
      chatToggleBtn.style.display = 'none';
    });

    minimizeBtn.addEventListener('click', () => {
      chatbox.style.display = 'none';
      chatToggleBtn.style.display = 'block';
    });

    // Sending messages
    const sendButton = document.getElementById('send-button');
    const chatInput = document.getElementById('chat-input');
    const chatBody = document.getElementById('chat-body');

    sendButton.addEventListener('click', () => {
      const userInput = chatInput.value;
      if (userInput.trim()) {
        // Append user message
        const userMessage = `<div class="message user"><p>${userInput}</p></div>`;
        chatBody.innerHTML += userMessage;
        chatInput.value = '';
        chatBody.scrollTop = chatBody.scrollHeight;

        // Send request to server via AJAX
        $.ajax({
          type: 'POST',
          url: '/', // The POST request to the Flask server
          data: { prompt: userInput },
          success: function (data) {
            // Append bot response
            const botMessage = `<div class="message bot"><p>${data}</p></div>`;
            chatBody.innerHTML += botMessage;
            chatBody.scrollTop = chatBody.scrollHeight;
          },
          error: function () {
            const botMessage = `<div class="message bot"><p>Error: Could not contact server.</p></div>`;
            chatBody.innerHTML += botMessage;
            chatBody.scrollTop = chatBody.scrollHeight;
          }
        });
      }
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</body>

</html>
